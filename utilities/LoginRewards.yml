"Spinner Anti-Cheat":
    type: world
    debug: false
    events:
        on player clicks in inventory:
        - if <context.inventory> == in@daily-spinner.<player.uuid>
        {
            - determine cancelled
        }
        - if <context.inventory> == in@veteran-spinner.<player.uuid>
        {
            - determine cancelled
        }
        - if <context.inventory> == in@elite-spinner.<player.uuid>
        {
            - determine cancelled
        }
        on player drags in inventory:
        - if <context.inventory> == in@daily-spinner.<player.uuid>
        {
            - determine cancelled
        }
        - if <context.inventory> == in@veteran-spinner.<player.uuid>
        {
            - determine cancelled
        }
        - if <context.inventory> == in@elite-spinner.<player.uuid>
        {
            - determine cancelled
        }
        on player closes inventory:
        - if <context.inventory> == in@daily-spinner.<player.uuid>
        {
            - if <player.has_flag[cannot_close_inv]>
            {
                - determine cancelled
            }
            - flag player cannot_close_inv:!
        }
        - if <context.inventory> == in@veteran-spinner.<player.uuid>
        {
            - if <player.has_flag[cannot_close_inv]>
            {
                - determine cancelled
            }
            - flag player cannot_close_inv:!
        }
        - if <context.inventory> == in@elite-spinner.<player.uuid>
        {
            - if <player.has_flag[cannot_close_inv]>
            {
                - determine cancelled
            }
            - flag player cannot_close_inv:!
        }