            - if <util.random.int[1].to[500]> <= <tern[<s@drop_rate_data.yaml_key[drop_multiplier_active]>]:<el@1.mul[<s@drop_rate_data.yaml_key[drop_rate_multiplier]>].mul[<player.flag[player_drop_rate]||1>]||<el@1.mul[<player.flag[player_drop_rate]||1>]>>||1>
            {
