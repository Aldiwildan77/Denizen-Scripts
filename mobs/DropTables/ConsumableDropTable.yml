consumable_drop_list:
    type: yaml data
    debug: false
    list:
    - DropRateBooster2x
    - GoldBooster2x
veteran_consumable_drop:
    type: world
    debug: false
    events:
        on mm denizen death:
        - if !<context.entity.name.starts_with[<&9>]||null>
        {
            - queue clear
        }
        else if <context.entity.name.starts_with[<&9>]||null>
        {
            - if <util.random.int[1].to[150]> <= <tern[<s@drop_rate_data.yaml_key[drop_multiplier_active]>]:<el@1.mul[<s@drop_rate_data.yaml_key[drop_rate_multiplier]>].mul[<player.flag[player_drop_rate]||1>]||<el@1.mul[<player.flag[player_drop_rate]||1>]>>||1>
            {
                - drop <s@consumable_drop_list.yaml_key[list].random[1]> location:<context.entity.location>
            }
        }
elite_consumable_drop:
    type: world
    debug: false
    events:
        on mm denizen death:
        - if !<context.entity.name.starts_with[<&d>]||null>
        {
            - queue clear
        }
        else if <context.entity.name.starts_with[<&d>]||null>
        {
            - if <util.random.int[1].to[50]> <= <tern[<s@drop_rate_data.yaml_key[drop_multiplier_active]>]:<el@1.mul[<s@drop_rate_data.yaml_key[drop_rate_multiplier]>].mul[<player.flag[player_drop_rate]||1>]||<el@1.mul[<player.flag[player_drop_rate]||1>]>>||1>
            >
            {
                - drop <s@consumable_drop_list.yaml_key[list].random[1]> location:<context.entity.location>
            }
        }