drop_rate_data:
    type: yaml data
    debug: false
    drop_rate_multiplier: 4
    drop_multiplier_active: true
drop_rate_announcement:
    type: world
    debug: false
    events:
        on player joins:
        - if <s@drop_rate_data.yaml_key[drop_multiplier_active]>
        {
            - wait 4s
            - narrate "<&6>A bonus drop rate event is active! Go monster hunting with a <s@drop_rate_data.yaml_key[drop_rate_multiplier]>x chance for rare item drops!"
        }