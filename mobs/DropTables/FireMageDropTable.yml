fire_mage_armor_drop_list_sealed_potential:
    type: yaml data
    debug: false
    list:
    - Veteran_Flame_Helm_sealed_potential
    - Veteran_Flame_Chest_sealed_potential
    - Veteran_Flame_Legs_sealed_potential
    - Veteran_Flame_Boots_sealed_potential
fire_mage_armor_drop_list:
    type: yaml data
    debug: false
    list:
    - Veteran_Flame_Helm
    - Veteran_Flame_Chest
    - Veteran_Flame_Legs
    - Veteran_Flame_Boots

fire_mage_weapon_drop_list:
    type: yaml data
    debug: false
    list:
    - ImbuedFlameboltWand
    - ImbuedFlameboltWand_sealed_potential
    - BurnishedFlameboltWand
    - BurnishedFlameboltWand_sealed_potential

fire_mage_drop:
    type: world
    debug: false
    events:
        on mm denizen death:
        - if !<context.entity.name.starts_with[<&d>]||null>:
            - queue clear
        - else if "<context.entity.name.starts_with[<&d>Cultist Fire Mage]||null>":
            - if <util.random.int[1].to[300]> <= <tern[<s@drop_rate_data.yaml_key[drop_multiplier_active]>]:<el@1.mul[<s@drop_rate_data.yaml_key[drop_rate_multiplier]>].mul[<player.flag[player_drop_rate]||1>]||<el@1.mul[<player.flag[player_drop_rate]||1>]>>||1>:
                - drop <s@fire_mage_weapon_drop_list.yaml_key[list].random[1]> location:<context.entity.location>
            - else if <util.random.int[1].to[200]> <= <tern[<s@drop_rate_data.yaml_key[drop_multiplier_active]>]:<el@1.mul[<s@drop_rate_data.yaml_key[drop_rate_multiplier]>].mul[<player.flag[player_drop_rate]||1>]||<el@1.mul[<player.flag[player_drop_rate]||1>]>>||1>:
                - drop <s@fire_mage_armor_drop_list_sealed_potential.yaml_key[list].random[1]> location:<context.entity.location>
            - else if <util.random.int[1].to[100]> <= <tern[<s@drop_rate_data.yaml_key[drop_multiplier_active]>]:<el@1.mul[<s@drop_rate_data.yaml_key[drop_rate_multiplier]>].mul[<player.flag[player_drop_rate]||1>]||<el@1.mul[<player.flag[player_drop_rate]||1>]>>||1>:
                - drop <s@fire_mage_armor_drop_list.yaml_key[list].random[1]> location:<context.entity.location>