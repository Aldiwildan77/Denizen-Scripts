NewPlayerJoin:
    type: world
    events:
        on player logs in for the first time:
        - wait 5s
        - narrate "<&a>The Gods welcome you to Prosperus! Check your pockets for a book with some useful information..."
        - give NewPlayerBook to:<player.inventory>
GetNewPlayerBook:
    type: command
    name: newplayerguide
    description: Get a copy of the New Player Guide.
    usage: /newplayerguide
    script:
    - narrate "<&a>Here's a copy of the New Player Guide!"
    - give NewPlayerBook